<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Food Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body and Container Styling */
        body {
            background: linear-gradient(135deg, rgba(0, 10, 0, 0.9), rgba(0, 30, 0, 0.9), rgba(0, 50, 0, 0.9));
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            color: #00ff66;
            text-shadow: 2px 2px 12px rgba(0, 255, 102, 0.8);
            margin-bottom: 30px;
        }

        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.3); /* Transparent background */
            backdrop-filter: blur(15px); /* Blurred background */
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 102, 0.2); /* Subtle green border */
            box-shadow: 0px 0px 20px rgba(0, 255, 102, 0.6),
                        0 0 50px rgba(0, 255, 102, 0.4) inset; /* Blooming effect */
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.6), /* Outer glow */
                        0 0 60px rgba(0, 255, 102, 0.5), /* Blooming glow */
                        inset 0 0 40px rgba(0, 255, 102, 0.2); /* Inner glow */
            z-index: -1;
        }

        .form-label {
            color: #00ff66;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #00ff66;
        }

        .form-control:focus {
            border-color: #00ff66;
            box-shadow: 0 0 10px rgba(0, 255, 102, 0.8);
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ff66, #008000);
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 102, 0.8);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #008000, #00ff66);
        }

        .btn-info {
            background: linear-gradient(45deg, #1f4037, #66ff99);
            border: none;
            box-shadow: 0 0 10px rgba(102, 255, 153, 0.8);
        }

        .btn-info:hover {
            background: linear-gradient(45deg, #66ff99, #1f4037);
        }

        /* Input styling */
        input[type="file"] {
            cursor: pointer;
        }

        /* Animation for buttons */
        button {
            transition: all 0.3s ease;
        }

        /* Hover effect for buttons */
        button:hover {
            transform: translateY(-3px);
        }

        /* Adding Orbitron font */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Airline Food Preference System</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="airline_file" class="form-label">Upload Airline CSV:</label>
                <input class="form-control" type="file" name="airline_file" required>
            </div>
            <div class="mb-3">
                <label for="food_menu_file" class="form-label">Upload Food Menu CSV:</label>
                <input class="form-control" type="file" name="food_menu_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Train</button>
        </form>
        <br>
        <a href="/details" class="btn btn-info">View Passenger Details</a>
    </div>
</body>

</html>
